<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://kit.fontawesome.com/f8f1128126.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="conteiner">
  <div class="view">
    <img src="images/image-product-desktop.jpg" alt="product-perfume">
  </div>
  <div class="content">
    <p class="type">PERFUME</p>
  
  <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <p class="new-price">$149.99</p>
  <p class="old-price">$169.99</p>
  
  <button type="button" class="add-cart"><img class="cart-icon" src="images/trolley-cart.png"> Add to Cart</button>
  </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jesus Antonio Navarrete Lopez</a>.
  </footer>
</body>
</html>
